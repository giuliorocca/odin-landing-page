<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Weyland-Yutani</title>
    <link rel="stylesheet" href="css/style.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="wrapper">

        <div class="header">
            <div class="logo">
                Weyland-Yutani
            </div>
            <div class="menu">
                <ul class="menu-style">
                    <li>About</li>
                    <li>Services</li>
                    <li>Team</li>
                </ul>
            </div>
        </div>

        <div class="first-block">
            <div class="first-block-left">   
                <div class="big-message">
                    Building Better Worlds
                </div>
                <div class="small-message">
                    Weyland-Yutani is consistently portrayed as exhibiting the worst aspects of corporate profiteering, willing to sacrifice decency and life in <span class="yellow-underline">the endless pursuit of monetary profits</span>.
                </div>
                <div class="button">
                    <button class="sign-up-button">
                        Request a Quote
                    </button>
                </div>
            </div>
            <div class="first-block-right">
                <img src="img/logo.png" alt="Weyland logo">
            </div>
        </div>

    </div>
</body>
</html>
